name: CI/CD Pipeline - Deploy to ECS

on:
  pull_request:
    branches:
      - main
    # CI will run here
  push:
    branches:
      - main
    # CI + CD will run here

env:
  AWS_REGION: 'ap-southeast-1'
  ECR_REGISTRY: 381492190046.dkr.ecr.ap-southeast-1.amazonaws.com
  ECR_REPOSITORY: my-nodejs-app
  ECS_SERVICE: my-nodejs-app-task-service
  ECS_CLUSTER: my-nodejs-app-cluster

jobs:
  # CI Job - Build and Test
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Lint code (optional)
        run: echo "Add linting step if needed"
        continue-on-error: true

  # CD Job - Build Docker Image and Deploy to ECS
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to ECR
        run: |
          echo "Building and pushing Docker image for linux/arm64..."
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest \
            --push \
            .
          echo "✅ Image pushed: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest"

      - name: Force new ECS deployment
        run: |
          echo "Forcing new deployment on ECS..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "✅ Deployment triggered successfully!"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "ECS will now pull the new :latest image and update your service."
